<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Mobile Apps for Your Business | Calgary Developer</title>
    <style>
        body, html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: #000;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #000;
        }
        .hero {
            text-align: center;
            padding: 60px 0;
        }
        h1 {
            font-size: 64px;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 20px;
            color: #666;
            max-width: 600px;
            margin: 0 auto 40px;
        }
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .cta {
            display: inline-block;
            padding: 12px 24px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }
        .cta.secondary {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
        }
        .features {
            display: flex;
            justify-content: space-between;
            margin-top: 60px;
        }
        .feature {
            text-align: center;
            flex: 1;
        }
        .feature img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            max-height: 40px; /* Adjust this value to fit your logo */
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/mobiledge-logo.jpg" alt="MobileEdge Logo">
            </div>
            <nav>
                <a href="search/resources.html">Resources</a>
                <a href="#services">Services</a>
                <a href="#about">About</a>
                <a href="#contact" class="cta">Contact</a>
            </nav>
        </header>
        
        <section class="hero">
            <h1>Transform your business with custom mobile apps.</h1>
            <p class="subtitle">Discover how a tailored mobile app can streamline your operations and boost customer engagement.</p>
            <div class="cta-buttons">
                <a href="#portfolio" class="cta">View Portfolio</a>
                <a href="#contact" class="cta secondary">Get a Free Consultation</a>
            </div>
        </section>
        
        <section class="features">
            <div class="feature">
                <img src="/api/placeholder/300/200" alt="Business Dashboard App">
                <h3>Business Dashboard</h3>
            </div>
            <div class="feature">
                <img src="/api/placeholder/300/200" alt="Customer Loyalty App">
                <h3>Customer Loyalty</h3>
            </div>
            <div class="feature">
                <img src="/api/placeholder/300/200" alt="Inventory Management App">
                <h3>Inventory Management</h3>
            </div>
        </section>
    </div>
</body>
</html>
