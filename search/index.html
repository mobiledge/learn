<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <h1>Resources</h1>
    <input type="text" id="search-input" placeholder="Search...">

    <ul id="result-list">
        <li><a href="apple-releases.html">Apple Releases</a></l1>
        <li><a href="swift-lang.html">Search Swift Language</a></li>
        <li><a href="swiftui-views.html">Search SwiftUI Views</a></li>
    </ul>

    <script>
        const searchInput = document.getElementById('search-input');
        const resultList = document.getElementById('result-list');
        const listItems = resultList.getElementsByTagName('li');

        searchInput.addEventListener('input', function () {
            const searchTerm = searchInput.value.toLowerCase();

            for (let i = 0; i < listItems.length; i++) {
                const linkText = listItems[i].textContent.toLowerCase();

                if (linkText.includes(searchTerm)) {
                    listItems[i].style.display = 'block';
                } else {
                    listItems[i].style.display = 'none';
                }
            }
        });
    </script>
</body>
