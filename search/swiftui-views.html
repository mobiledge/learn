<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SwiftUI Views</title>
        <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <h1><a href="resources.html">Resources</a> / <a href="swiftui-views.html">SwiftUI Views</a></h1>
    
    <div id="status">Loading...</div>
    <ul id="linksList"></ul>

    <script>
        async function init() {
            const status = document.getElementById('status');
            const list = document.getElementById('linksList');

            try {
                const text = await window.fs.readFile('swiftui-views.json', { encoding: 'utf8' });
                const data = JSON.parse(text);

                status.style.display = 'none';
                data.links.forEach(link => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `https://developer.apple.com${link.url}`;
                    a.textContent = link.title;
                    a.target = '_blank';
                    li.appendChild(a);
                    list.appendChild(li);
                });
            } catch (err) {
                status.textContent = `Error: ${err.message}`;
            }
        }

        init();
    </script>
</body>

</html>
