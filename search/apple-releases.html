<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Apple Hardware and Software Releases (2021-2024)</title>
        <style>
                body {
                        color: rgb(29, 29, 31);
                        font-family: ui-rounded, "SF Mono", SFMono-Regular, ui-monospace, Menlo, monospace;
                        margin: 0 5%;
                        line-height: 1.6;
                        color-scheme: light dark;
                        -webkit-font-smoothing: antialiased;
                }

                h1 {
                        color: rgb(112, 61, 170);
                }

                h2 {
                        color: rgb(112, 61, 170);
                        border-bottom: 0.25px solid #efeff5;
                        padding-bottom: 5px;
                }

                .release-category {
                        margin-bottom: 20px;
                }

                .release-list {
                        list-style-type: none;
                        padding: 0;
                }

                .release-item {
                        padding: 5px;
                        border-bottom: 0.25px solid #efeff5;
                        font-size: 15px;
                        font-weight: 400;
                        line-height: 25px;
                        overflow-wrap: break-word;
                }

                .release-item a {
                        color: rgb(112, 61, 170);
                        text-decoration: none;
                }

                .release-item a:hover {
                        text-decoration: underline;
                }

                .filters {
                        margin-bottom: 20px;
                        display: flex;
                        flex-wrap: wrap;
                }

                .filter-group {
                        margin-right: 20px;
                        margin-bottom: 10px;
                }

                .filter-group h3 {
                        margin-bottom: 5px;
                        color: rgb(112, 61, 170);
                }

                .filter-option {
                        margin-right: 15px;
                        font-size: 15px;
                }

                @media (prefers-color-scheme: dark) {
                        body {
                                background-color: #1c1c1e;
                                color: #ffffff;
                        }

                        .release-item {
                                border-bottom-color: #2c2c2e;
                        }

                        h2 {
                                border-bottom-color: #2c2c2e;
                        }
                }
        </style>
</head>

<body>
        <h1><a href="index.html">Search</a> / <a href="apple-releases.html">Apple Hardware and Software Releases</a>
        </h1>

        <div class="filters">
                <div class="filter-group">
                        <h3>Hardware</h3>
                        <label class="filter-option">
                                <input type="checkbox" id="iPhones" checked> iPhones
                        </label>
                        <label class="filter-option">
                                <input type="checkbox" id="iPads"> iPads
                        </label>
                        <label class="filter-option">
                                <input type="checkbox" id="appleWatches"> Apple Watches
                        </label>
                </div>
                <div class="filter-group">
                        <h3>Software</h3>
                        <label class="filter-option">
                                <input type="checkbox" id="iOS"> iOS
                        </label>
                        <label class="filter-option">
                                <input type="checkbox" id="Xcode"> Xcode
                        </label>
                        <label class="filter-option">
                                <input type="checkbox" id="Swift"> Swift
                        </label>
                </div>
        </div>
        <div id="releases-container"></div>

        <script>
                const releases = {
                        iPhones: [
                                { name: "iPhone 15 Pro Max", link: "https://en.wikipedia.org/wiki/IPhone_15_Pro", released: 2023 },
                                { name: "iPhone 15 Pro", link: "https://en.wikipedia.org/wiki/IPhone_15_Pro", released: 2023 },
                                { name: "iPhone 15 Plus", link: "https://en.wikipedia.org/wiki/IPhone_15", released: 2023 },
                                { name: "iPhone 15", link: "https://en.wikipedia.org/wiki/IPhone_15", released: 2023 },
                                { name: "iPhone 14 Pro Max", link: "https://en.wikipedia.org/wiki/IPhone_14_Pro", released: 2022 },
                                { name: "iPhone 14 Pro", link: "https://en.wikipedia.org/wiki/IPhone_14_Pro", released: 2022 },
                                { name: "iPhone 14 Plus", link: "https://en.wikipedia.org/wiki/IPhone_14", released: 2022 },
                                { name: "iPhone 14", link: "https://en.wikipedia.org/wiki/IPhone_14", released: 2022 },
                                { name: "iPhone 13 Pro Max", link: "https://en.wikipedia.org/wiki/IPhone_13_Pro", released: 2021 },
                                { name: "iPhone 13 Pro", link: "https://en.wikipedia.org/wiki/IPhone_13_Pro", released: 2021 },
                                { name: "iPhone 13", link: "https://en.wikipedia.org/wiki/IPhone_13", released: 2021 },
                                { name: "iPhone 13 mini", link: "https://en.wikipedia.org/wiki/IPhone_13", released: 2021 }
                        ],
                        iPads: [
                                { name: "iPad Pro (6th generation)", link: "https://en.wikipedia.org/wiki/IPad_Pro_(6th_generation)", released: 2022 },
                                { name: "iPad (10th generation)", link: "https://en.wikipedia.org/wiki/IPad_(10th_generation)", released: 2022 },
                                { name: "iPad Air (5th generation)", link: "https://en.wikipedia.org/wiki/IPad_Air_(5th_generation)", released: 2022 },
                                { name: "iPad mini (6th generation)", link: "https://en.wikipedia.org/wiki/IPad_Mini_(6th_generation)", released: 2021 },
                                { name: "iPad (9th generation)", link: "https://en.wikipedia.org/wiki/IPad_(9th_generation)", released: 2021 }
                        ],
                        appleWatches: [
                                { name: "Apple Watch Series 9", link: "https://en.wikipedia.org/wiki/Apple_Watch_Series_9", released: 2023 },
                                { name: "Apple Watch Ultra 2", link: "https://en.wikipedia.org/wiki/Apple_Watch_Ultra", released: 2023 },
                                { name: "Apple Watch Series 8", link: "https://en.wikipedia.org/wiki/Apple_Watch_Series_8", released: 2022 },
                                { name: "Apple Watch Ultra", link: "https://en.wikipedia.org/wiki/Apple_Watch_Ultra", released: 2022 },
                                { name: "Apple Watch Series 7", link: "https://en.wikipedia.org/wiki/Apple_Watch_Series_7", released: 2021 }
                        ],
                        iOS: [
                                { name: "iOS 17", link: "https://en.wikipedia.org/wiki/IOS_17", released: 2023 },
                                { name: "iOS 16", link: "https://en.wikipedia.org/wiki/IOS_16", released: 2022 },
                                { name: "iOS 15", link: "https://en.wikipedia.org/wiki/IOS_15", released: 2021 }
                        ],
                        Xcode: [
                                { name: "Xcode 15", link: "https://developer.apple.com/xcode/", released: 2023 },
                                { name: "Xcode 14", link: "https://developer.apple.com/xcode/", released: 2022 },
                                { name: "Xcode 13", link: "https://developer.apple.com/xcode/", released: 2021 }
                        ],
                        Swift: [
                                { name: "Swift 5.9", link: "https://www.swift.org/blog/swift-5.9-released/", released: 2023 },
                                { name: "Swift 5.8", link: "https://www.swift.org/blog/swift-5.8-released/", released: 2023 },
                                { name: "Swift 5.7", link: "https://www.swift.org/blog/swift-5.7-released/", released: 2022 },
                                { name: "Swift 5.6", link: "https://www.swift.org/blog/swift-5.6-released/", released: 2022 },
                                { name: "Swift 5.5", link: "https://www.swift.org/blog/swift-5.5-released/", released: 2021 },
                                { name: "Swift 5.4", link: "https://www.swift.org/blog/swift-5.4-released/", released: 2021 }
                        ]
                };

                function groupReleasesByYear(releases, activeCategories) {
                        const groupedReleases = {};
                        for (const category in releases) {
                                if (activeCategories.includes(category)) {
                                        releases[category].forEach(release => {
                                                if (!groupedReleases[release.released]) {
                                                        groupedReleases[release.released] = {};
                                                }
                                                if (!groupedReleases[release.released][category]) {
                                                        groupedReleases[release.released][category] = [];
                                                }
                                                groupedReleases[release.released][category].push(release);
                                        });
                                }
                        }
                        return groupedReleases;
                }

                function renderReleases() {
                        const container = document.getElementById('releases-container');
                        container.innerHTML = ''; // Clear previous content

                        const activeCategories = Object.keys(releases).filter(category =>
                                document.getElementById(category).checked
                        );

                        const groupedReleases = groupReleasesByYear(releases, activeCategories);

                        const years = Object.keys(groupedReleases).sort((a, b) => b - a);

                        years.forEach(year => {
                                const yearSection = document.createElement('div');
                                yearSection.innerHTML = `<h2>${year}</h2>`;

                                for (const category in groupedReleases[year]) {
                                        const categorySection = document.createElement('div');
                                        categorySection.className = 'release-category';
                                        categorySection.innerHTML = `<h3>${category}</h3>`;

                                        const releaseList = document.createElement('ul');
                                        releaseList.className = 'release-list';

                                        groupedReleases[year][category].forEach(release => {
                                                const releaseItem = document.createElement('li');
                                                releaseItem.className = 'release-item';
                                                releaseItem.innerHTML = `<a href="${release.link}" target="_blank">${release.name}</a>`;
                                                releaseList.appendChild(releaseItem);
                                        });

                                        categorySection.appendChild(releaseList);
                                        yearSection.appendChild(categorySection);
                                }

                                container.appendChild(yearSection);
                        });
                }

                // Add event listeners to checkboxes
                Object.keys(releases).forEach(category => {
                        document.getElementById(category).addEventListener('change', renderReleases);
                });

                // Initial render
                renderReleases();
        </script>
</body>

</html>
