                tags: ["UI"]
            }
        ];

        function createTopicElement(topic) {
            const li = document.createElement('li');

            let content = `${topic.topic}: `;

            if (topic.documentation) {
                content += `<a href="${topic.documentation}" target="_blank">Documentation</a>`;
            }

            if (topic.notes) {
                if (topic.documentation) {
                    content += ' | ';
                }
                content += `<a href="${topic.notes}" target="_blank">Notes</a>`;
            }

            topic.tags.forEach(tag => {
                content += ` <span class="tag">${tag}</span>`;
            });

            li.innerHTML = content;
            return li;
        }

        function populateTopicsList() {
            const topicsList = document.getElementById('result-list');
            topics.forEach(topic => {
                topicsList.appendChild(createTopicElement(topic));
            });
        }

        populateTopicsList();
